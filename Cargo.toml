[package]
name = "KVStore"
version = "0.1.0"
edition = "2024"

[[bin]]
name = "kvstore"
path = "src/main.rs"

[[bin]]
name = "load_test"
path = "load_test.rs"

[dependencies]
tokio = { version = "1.48.0", features = ["full"] }
axum = "0.8.6"
sqlx = { version = "0.8", features = [ "runtime-tokio", "sqlite", "postgres", "tls-native-tls", "migrate" ] }
serde = "1.0.228"
dotenvy = "0.15"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
tower-http = { version = "0.6", features = ["trace"] }
serde_json = "1.0.145"
reqwest = { version = "0.12", features = ["json"] }
rand = "0.8"
dashmap = { version = "6.1", features = ["inline"] }